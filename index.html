<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


   <div class="main">
     <div class="container">
           <div class="menu com"> 
            <img src="images/logo.svg" alt="logo" class="menu__logo">
            <div class="meun__icons">
                  <div class="icon__wrapper">
                    <img src="images/icon-document.svg" alt="icon-document" class="icon">
                  </div>
                  <div class="icon__wrapper center">
                    <img src="images/icon-folder.svg" alt="icon-folder" class="icon">
                  </div>
                  <div class="icon__wrapper">
                    <img src="images/icon-upload.svg" alt="icon-upload" class="icon">
                  </div>
                  
            </div>
          </div>
          <div class="info com">
           
            <div class="popup">
              <span class="popup__number">185</span>
              <span class="popup__text" >gb left</span>
              <div class="popup__tip"></div>
            </div>

                <p class="text__storage__used">You’ve used <strong> 815 GB</strong> of your storage</p>
                
                <div class="progressbar">
                  <div class="progress">
                    <div class="circle"></div>
                  </div>
                </div>

                <div class="progress__values">
                  <span><strong>0 GB</strong></span>
                  <span><strong>1000 GB</strong></span>
                </div>
          </div>
   </div>
  </div>

</body>
</html>
